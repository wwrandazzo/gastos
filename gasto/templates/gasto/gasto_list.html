
{% extends "core/base.html" %}

{% block title %}Lista Gasto{% endblock %}


{% block content %}
  <main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <a href="{% url 'home' %}">
              <div class=" row align-items-center justify-content-center mb-3">
                <button class="w-25 btn btn-sm btn-outline-secondary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg></button>
              </div>
              </a>
            <div class="input-group justify-content-center">
              <div class="col">
                  <select class="form-select" name="" id="selectmes" >
                      <option value="Enero">Enero</option>
                      <option value="Febrero">Febrero</option>
                      <option value="Marzo">Marzo</option>
                      <option value="Abril">Abril</option>
                      <option value="Mayo">Mayo</option>
                      <option value="Junio">Junio</option>
                      <option value="Julio">Julio</option>
                      <option value="Agosto">Agosto</option>
                      <option value="Septiembre">Septiembre</option>
                      <option value="Octubre">Octubre</option>
                      <option value="Noviembre">Noviembre</option>
                      <option value="Diciembre">Diciembre</option>
                  </select>
              </div>
              <div class="col">
                  <select class="form-select"  name="" id="selectano">
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                  </select>
              </div>
              <div class="align-items-center justify-content-center">
                <button class="w- btn btn-sm-block btn-outline-secondary" id="btnBuscarGasto" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
              </div>
            </div>
            <hr class="my-4">
            <div class=" row align-items-center justify-content-center">
            <table class="table table-sm table-bordered ">
                <thead>
                  <th colspan="5" style="text-align: center;">{{mes}}-{{ano}}</th>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Importe</th>
                  </tr>
                </thead>
                <tbody>
                  {% for g in gasto %}
                  <tr>
                    <th scope="row">{{ g.id}}</th>
                    <td>{{ g.fecha|date:"d/m/y" }}</td>
                    <td>{{ g.descripcion }}</td>
                    <td>{{ g.categoria }}</td>
                    <td>{{ g.importe }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <hr class="my-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Total" value={{total }} disabled>
                <label for="floatingInput">Total:</label>
              </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

</html>
