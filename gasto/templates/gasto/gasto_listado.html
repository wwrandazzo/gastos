<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Nro</th>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Importe</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos %}
                <tr>
                    <td>{{ gasto.id }}</td>
                    <td>{{ gasto.fecha }}</td>
                    <td>{{ gasto.descripcion }}</td>
                    <td>{{ gasto.categoria }}</td>
                    <td>{{ gasto.importe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
